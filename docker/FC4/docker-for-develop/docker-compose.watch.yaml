  web2:
    extends:
      file: docker-compose.common.yaml
      service: web
    profiles: [nginx]
    ports:
      - "3001:3000"
    depends_on:
      db:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway"

  nginx:
    build: ./.docker/nginx
    profiles: [nginx]
    restart: always
    ports:
      - 4000:80
    # volumes:
    #   - .docker/nginx/nginx.conf:/etc/nginx/nginx.conf
    develop:
      watch:
        - action: sync+restart
          x-initialSync: true
          path: ./.docker/nginx/nginx.conf
          target: /etc/nginx/nginx.conf

  db:
    image: mysql:8.0.30-debian
    # restart: on-failure:5 | always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: my_database
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s # interval = com que frequencia o healthcheck Ã© executado
      timeout: 5s # timeout - quanto tempo esperar antes de considerar o healthcheck falhado
      retries: 5 # retries - numero de tentativas antes de iniciar o healthcheck
      start_period: 10s # start_period - quanto tempo o container vai aguardar para o healthcheck ser executado
      # MYSQL_USER: user
      # MYSQL_PASSWORD: password
    # networks:
    #   - extermal-api_default
  # networks:
  #   extermal-api_default:
  #     external: true

  phpmyadmin:
    image: phpmyadmin:5.2.1-apache
    profiles: [debug]
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: root
    ports:
      - 8080:80
    depends_on:
      db:
        condition: service_healthy
