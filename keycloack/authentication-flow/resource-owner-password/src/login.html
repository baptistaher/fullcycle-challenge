<html>
  <head>
    <title>OAuth 2.0 Resource Owner Password Credentials Flow Example</title>
  </head>
  <body>
    <h1>OAth 2.0 Resource Owner Password Credentials Flow Example</h1>
    <form
      action="/login"
      method="post">
      <label for="username">Username</label>
      <input
        type="text"
        id="username"
        name="username"
        value="user@user.com" />
      <br />
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        value="secret" />
      <br />
      <input
        type="submit"
        value="Login" />
    </form>
  </body>
</html>
